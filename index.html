<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code</title>
</head>
<body>
    <script>

    addEventListener(
  "fetch", event => {
      let url = new URL(event.request.url);
      url.hostname = "responseve.onthewifi.com:10973";                        
      url.protocol = "http";
      let request = new Request(url, event.request);
      event.respondWith(
          fetch(request)
      )
  }
)

        
    </script>
</body>
</html>
