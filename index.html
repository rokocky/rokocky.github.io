<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript HTTP Request</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
<input type="text" id="urlInput" placeholder="Enter URL">
<button id="checkButton">Check URL</button>
  
<script>
$(document).ready(function(){
    $('#checkButton').click(function(){
        var url = $('#urlInput').val();
        $.ajax({
            url: 'https://cors-anywhere.herokuapp.com/' + url,
            type: 'GET',
            success: function(response, textStatus, xhr) {
                var httpResponseCode = xhr.status;
                var responseMessage = 'HTTP Response Code: ' + httpResponseCode;
                if (httpResponseCode == 200) {
                    responseMessage += '<br>HTTP request successfully';
                } else {
                    responseMessage += '<br>HTTP request not successfully!';
                }
                // Open a new window and display the response
                var newWindow = window.open('', '_blank');
                newWindow.document.write(responseMessage);
                newWindow.focus();
            },
            error: function(xhr, textStatus, errorThrown) {
                var httpResponseCode = xhr.status;
                var responseMessage = 'HTTP Response Code: ' + httpResponseCode;
                responseMessage += '<br>HTTP request not successfully!';
                // Open a new window and display the response
                var newWindow = window.open('', '_blank');
                newWindow.document.write(responseMessage);
                newWindow.focus();
            }
        });
    });
});
</script>
  
</body>
</html>
