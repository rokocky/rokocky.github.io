<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript HTTP Request</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
<input type="text" id="urlInput" placeholder="Enter URL">
<button id="checkButton">Check URL</button>
<p id="responseMessage"></p>
  
<script>
$(document).ready(function(){
    $('#checkButton').click(function(){
        var url = $('#urlInput').val();
        $.ajax({
            url: 'https://cors-anywhere.herokuapp.com/' + url,
            type: 'GET',
            success: function(response, textStatus, xhr) {
                var httpResponseCode = xhr.status;
                $('#responseMessage').text('HTTP Response Code: ' + httpResponseCode);
                if (httpResponseCode == 200) {
                    $('#responseMessage').append('<br>HTTP request successfully');
                } else {
                    $('#responseMessage').append('<br>HTTP request not successfully!');
                }
            },
            error: function(xhr, textStatus, errorThrown) {
                var httpResponseCode = xhr.status;
                $('#responseMessage').text('HTTP Response Code: ' + httpResponseCode);
                $('#responseMessage').append('<br>HTTP request not successfully!');
            }
        });
    });
});
</script>
  
</body>
</html>
