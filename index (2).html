<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <input type="text" id="url" name="url">
    <button onclick="checkUrl()">Check URL</button>
    <div id="response"></div>

    <script>
        function checkUrl() {
            var url = document.getElementById("url").value;
            fetch("check.php?url=" + url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("response").innerText = "HTTP Response Code: " + data;
                    if (data == "200") {
                        document.getElementById("response").innerText += "\nHTTP request successfully";
                    } else {
                        document.getElementById("response").innerText += "\nHTTP request not successful";
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
</body>
</html>
